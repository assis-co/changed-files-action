name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git diff-tree "df0e9350414acbac53aaf0f22977203a0cfdb4f3" "e0dc74bf86f006b78302f46aad0e6f5fb4af0948"
      - id: check
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        if: steps.check.outputs.has-changes
        run: 'Finish'
